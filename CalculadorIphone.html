<!DOCTYPE html>
<html>
    <script>
    function adicionar(num){
    document.visor.telavisor.value = document.visor.telavisor.value+ num;
}
function igual(){
    exp = document.visor.telavisor.value;
    if(exp){
       document.visor.telavisor.value = eval(exp);
}
}
function limpar(){
    document.visor.telavisor.value = "";
}
function voltar(){
    var exp = document.visor.telavisor.value;
    document.visor.telavisor.value = exp.substring(0, exp.length-1);
}</script>
    <head>
        <meta charset='utf-8' lang='pt-br'>
        <link rel="stylesheet" href="_css/style.css">
        
    </head>
    <body class='fundoP'>
        <div class="calculadoraa">
            
            <div class='main'>
                <form name='visor'> 
                    <input class="telavisor" name='telavisor'> 
                </form>                  
                    <table>
                        <td>
                            <input  type="button" class='teclasCinzas' onclick='limpar()' value="C">
                            <input type="button" class='teclasCinzas' onclick="voltar()" value="<">
                            <input type="button" class='teclasCinzas' onclick="adicionar('/')" value="/">
                            <input type="button" class='botaoMulti' onclick="adicionar('*')" value="*">
                        </td>
                        <tr>
                            <td>
                                <input type="button" class='numeros' onclick="adicionar(7)" value="7">
                                <input type="button" class='numeros' onclick="adicionar(8)" value="8">
                                <input type="button" class='numeros' onclick="adicionar(9)" value="9">
                                <input type="button" class='botaoSoma' onclick="adicionar('+')" value="+">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" class='numeros' onclick="adicionar(4)" value="4">
                                <input type="button" class='numeros' onclick="adicionar(5)" value="5">
                                <input type="button" class='numeros' onclick="adicionar(6)" value="6">
                                <input type="button" class='botaoSub' onclick="adicionar('-')" value="-">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" class='numeros' onclick="adicionar(1)" value="1">
                                <input type="button" class='numeros' onclick="adicionar(2)" value="2">
                                <input type="button" class='numeros' onclick="adicionar(3)" value="3">
                                <input type="button" class='botaoEnter' onclick='igual()' value="=">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="hidden">
                                <input type='button' value='0' onclick="adicionar(0)" class='numeros0' id='n0'>
                                <input type='button' value='.' onclick="adicionar('.')" class='botaoVirgula' id='n0'>
                                
                            </td>
                        </tr>
                </form>               
            </div>
        </div>
    </body>
</html>
